<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>المصحف التفاعلي</title>
  <style>
    body { 
      font-family: 'Amiri', serif; 
      background: #fdfcf7; 
      margin: 30px; 
      line-height: 2.5; 
      font-size: 22px;
      color: #222;
    }
    .verse {
      margin-bottom: 15px;
      text-align: justify;
    }
    .ayah-num {
      color: #666;
      font-size: 18px;
      margin: 0 4px;
    }
    .word {
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .word:hover {
      background: #e8f3ff;
    }
    .tooltip {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      padding: 8px;
      display: none;
      z-index: 1000;
      max-width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 18px;
    }
    select {
      font-size: 18px;
      padding: 5px 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h2>📖 المصحف التفاعلي</h2>
<select id="suraSelect"></select>
<div id="quran"></div>
<div id="tooltip" class="tooltip"></div>

<script>
  let dictionary = {};

  // دالة لإزالة التشكيل وتوحيد الحروف
  function normalize(text) {
    return text
      .replace(/[\u064B-\u065F]/g, "") // إزالة التشكيل
      .replace(/إ|أ|آ/g, "ا") // توحيد الألف
      .replace(/ى/g, "ي")
      .replace(/ؤ/g, "و")
      .replace(/ئ/g, "ي")
      .trim();
  }

  // تحميل المعجم
  async function loadDictionary() {
    try {
      const res = await fetch("https://hikmavideohub-bot.github.io/quran/dictionary.json");
      if (!res.ok) throw new Error("Failed to load dictionary: " + res.status);
      const rawDict = await res.json();
      // نعمل نسخة مطبّعة عشان نبحث بسهولة
      for (const [key, val] of Object.entries(rawDict)) {
        dictionary[normalize(key)] = val;
      }
    } catch (err) {
      console.error("Error loading dictionary:", err);
    }
  }

  // تحميل قائمة السور
  async function loadSurasList() {
    try {
      const res = await fetch("https://api.quran.com/api/v4/chapters");
      const data = await res.json();
      const select = document.getElementById("suraSelect");
      data.chapters.forEach(ch => {
        const option = document.createElement("option");
        option.value = ch.id;
        option.textContent = `${ch.id}. ${ch.name_arabic}`;
        select.appendChild(option);
      });
      // عند التغيير → حمّل السورة
      select.addEventListener("change", () => {
        loadVerse(select.value);
      });
    } catch (err) {
      console.error("Error loading suras list:", err);
    }
  }

  // تحميل سورة
  async function loadVerse(sura = 1) {
    const container = document.getElementById("quran");
    container.innerHTML = "";

    try {
      const res = await fetch(`https://api.quran.com/api/v4/quran/verses/uthmani?sura_number=${sura}`);
      if (!res.ok) throw new Error("Failed to load Quran text: " + res.status);
      const data = await res.json();

      data.verses.forEach(v => {
        const verseDiv = document.createElement("div");
        verseDiv.className = "verse";

        v.text_uthmani.split(" ").forEach(word => {
          const span = document.createElement("span");
          span.className = "word";
          span.textContent = word + " ";
          span.addEventListener("click", (event) => {
            showMeaning(word, event);
          });
          verseDiv.appendChild(span);
        });

        const ayahNum = document.createElement("span");
        ayahNum.className = "ayah-num";
        ayahNum.textContent = ` ﴿${v.verse_number}﴾ `;
        verseDiv.appendChild(ayahNum);

        container.appendChild(verseDiv);
      });
    } catch (err) {
      console.error("Error loading Quran:", err);
    }
  }

  // عرض المعنى
  function showMeaning(word, event) {
    const tooltip = document.getElementById("tooltip");
    const normalized = normalize(word);
    const meaning = dictionary[normalized] || "لم يتم العثور على معنى";
    tooltip.textContent = word + " : " + meaning;
    tooltip.style.left = event.pageX + "px";
    tooltip.style.top = event.pageY + "px";
    tooltip.style.display = "block";

    document.addEventListener("click", (e) => {
      if (!tooltip.contains(e.target) && !e.target.classList.contains("word")) {
        tooltip.style.display = "none";
      }
    }, { once: true });
  }

  // البداية
  loadDictionary().then(() => {
    loadSurasList().then(() => {
      loadVerse(1); // سورة الفاتحة
      document.getElementById("suraSelect").value = 1;
    });
  });
</script>

</body>
</html>
